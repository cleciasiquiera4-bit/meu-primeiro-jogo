  <style>
    :root{

</head>
<body>
  <div class="wrap">

    <p class="subtitle">Escolha uma data no calendÃ¡rio ou veja automaticamente a frase de hoje.</p>

    <div class="card">
      <div class="row">
        <label>
          <span style="display:block; font-size:12px; color:var(--muted); margin:0 0 6px;">CalendÃ¡rio</span>
          <input id="date" type="date" />

        <button id="todayBtn">Hoje</button>
        <button id="shareBtn">Compartilhar</button>
        <button id="copyBtn">Copiar</button>
      </div>

      <div id="verseBox" class="verse">
        <span id="verseText"></span>
        <span id="verseRef" class="ref"></span>

  </div>

<script>
  // Lista inicial (vocÃª pode aumentar depois â€” quantas quiser)
  const VERSES = [
    { t: "O Senhor Ã© o meu pastor; nada me faltarÃ¡.", r: "Salmos 23:1" },
    { t: "Tudo posso naquele que me fortalece.", r: "Filipenses 4:13" },
    { t: "Porque Deus amou o mundo de tal maneira que deu o seu Filho unigÃªnito...", r: "JoÃ£o 3:16" },
    { t: "Entrega o teu caminho ao Senhor; confia nele, e ele o farÃ¡.", r: "Salmos 37:5" },
    { t: "No mundo tereis afliÃ§Ãµes; mas tende bom Ã¢nimo, eu venci o mundo.", r: "JoÃ£o 16:33" },
    { t: "O choro pode durar uma noite, mas a alegria vem pela manhÃ£.", r: "Salmos 30:5" },
    { t: "Aquietai-vos e sabei que eu sou Deus.", r: "Salmos 46:10" },
    { t: "O Senhor Ã© bom, uma fortaleza no dia da angÃºstia.", r: "Naum 1:7" },
    { t: "NÃ£o temas, porque eu sou contigo; nÃ£o te assombres, porque eu sou teu Deus.", r: "IsaÃ­as 41:10" },
    { t: "A paz vos deixo, a minha paz vos dou.", r: "JoÃ£o 14:27" },
    { t: "Em tudo dai graÃ§as.", r: "1 Tessalonicenses 5:18" },
    { t: "O amor Ã© paciente, o amor Ã© bondoso.", r: "1 CorÃ­ntios 13:4" }
  ];

  const $date = document.getElementById("date");
  const $verseText = document.getElementById("verseText");
  const $verseRef = document.getElementById("verseRef");
  const $status = document.getElementById("status");

  function toISODate(d){
    const yyyy = d.getFullYear();
    const mm = String(d.getMonth()+1).padStart(2,"0");
    const dd = String(d.getDate()).padStart(2,"0");
    return `${yyyy}-${mm}-${dd}`;
  }

  // Hash simples da data -> escolhe um verso consistente para aquele dia
  function pickVerse(dateStr){
    // dateStr: YYYY-MM-DD
    let hash = 0;
    for (let i=0; i<dateStr.length; i++){
      hash = (hash * 31 + dateStr.charCodeAt(i)) >>> 0;
    }
    const idx = hash % VERSES.length;
    return VERSES[idx];
  }

  function showFor(dateStr){
    const v = pickVerse(dateStr);
    $verseText.textContent = `â€œ${v.t}â€`;
    $verseRef.textContent = `â€” ${v.r}`;
    $status.textContent = `Frase do dia: ${dateStr}`;
  }

  async function shareCurrent(){
    const text = `${$verseText.textContent}\n${$verseRef.textContent}\n\nðŸ”— ${location.href}`;
    if (navigator.share){
      try{
        await navigator.share({ text, title: "Frase BÃ­blica do Dia" });
        $status.textContent = "âœ… Compartilhado!";
      }catch(e){
        $status.textContent = "âŒ NÃ£o deu para compartilhar (cancelado ou nÃ£o suportado).";
      }
    }else{
      $status.textContent = "Seu celular nÃ£o mostrou 'Compartilhar'. Use o botÃ£o COPIAR e cole onde quiser.";
    }
  }

  async function copyCurrent(){
    const text = `${$verseText.textContent}\n${$verseRef.textContent}\n\nðŸ”— ${location.href}`;
    try{
      await navigator.clipboard.writeText(text);
      $status.textContent = "âœ… Copiado! Agora cole no WhatsApp/Instagram/etc.";
    }catch(e){
      // fallback: prompt
      window.prompt("Copie o texto abaixo:", text);
      $status.textContent = "ðŸ“‹ Copie e cole onde quiser.";
    }
  }

  // init
  const today = new Date();
  $date.value = toISODate(today);
  showFor($date.value);

  // events
  $date.addEventListener("change", () => showFor($date.value));
  document.getElementById("todayBtn").addEventListener("click", () => {
    $date.value = toISODate(new Date());
    showFor($date.value);
  });
  document.getElementById("shareBtn").addEventListener("click", shareCurrent);
  document.getElementById("copyBtn").addEventListener("click", copyCurrent);
</script>
