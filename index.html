<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Meu Primeiro Jogo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      margin: 0;
      padding: 20px;
    }

    #game {
      width: 300px;
      height: 300px;
      background: #f0f0f0;
      margin: 20px auto;
      position: relative;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    #player {
      width: 30px;
      height: 30px;
      background: red;
      position: absolute;
      top: 135px;
      left: 135px;
      border-radius: 6px;
      transition: 0.1s;
    }

    .controls button {
      font-size: 24px;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 10px;
      border: none;
      background: white;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>üéÆ Meu Primeiro Jogo</h1>
  <p>Mova o quadrado vermelho</p>

  <div id="game">
    <div id="player"></div>
  </div>

  <div class="controls">
    <button onclick="move(0,-10)">‚¨ÜÔ∏è</button><br>
    <button onclick="move(-10,0)">‚¨ÖÔ∏è</button>
    <button onclick="move(10,0)">‚û°Ô∏è</button><br>
    <button onclick="move(0,10)">‚¨áÔ∏è</button>
  </div>

  <script>
    let x = 135;
    let y = 135;
    const player = document.getElementById("player");

    function move(dx, dy) {
      x += dx;
      y += dy;

      if (x < 0) x = 0;
      if (y < 0) y = 0;
      if (x > 270) x = 270;
      if (y > 270) y = 270;

      player.style.left = x + "px";
      player.style.top = y + "px";
    }
  </script>
</body>
</html>
