<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Meu Primeiro Jogo</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #f5f5f5;
    }
    #game {
      width: 300px;
      height: 300px;
      background: #ddd;
      margin: 20px auto;
      position: relative;
    }
    #player {
      width: 30px;
      height: 30px;
      background: black;
      position: absolute;
      top: 135px;
      left: 135px;
    }
    button {
      font-size: 20px;
      margin: 5px;
    }
  </style>
</head>
<body>

<h1>üéÆ Meu Primeiro Jogo</h1>
<p>Use os bot√µes para mover o quadrado</p>

<div id="game">
  <div id="player"></div>
</div>

<div>
  <button onclick="move('up')">‚¨ÜÔ∏è</button><br>
  <button onclick="move('left')">‚¨ÖÔ∏è</button>
  <button onclick="move('right')">‚û°Ô∏è</button><br>
  <button onclick="move('down')">‚¨áÔ∏è</button>
</div>

<script>
  const player = document.getElementById("player");
  let x = 135;
  let y = 135;

  function move(direction) {
    if (direction === "up") y -= 10;
    if (direction === "down") y += 10;
    if (direction === "left") x -= 10;
    if (direction === "right") x += 10;

    player.style.left = x + "px";
    player.style.top = y + "px";
  }
</script>

</body>
</html>
