<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Primeiro Jogo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 { margin-top: 10px; }

    #game {
      width: 300px;
      height: 300px;
      background: #eee;
      margin: 20px auto;
      position: relative;
      border-radius: 16px;
      overflow: hidden;
    }

    #player {
      width: 30px;
      height: 30px;
      background: black;
      position: absolute;
      left: 135px;
      top: 135px;
      border-radius: 6px;
    }

    .controls {
      margin-top: 15px;
      display: inline-block;
    }

    .controls button {
      width: 60px;
      height: 60px;
      font-size: 22px;
      margin: 6px;
      border-radius: 12px;
      border: none;
    }
  </style>
</head>

<body>
  <h1>üéÆ Meu Primeiro Jogo</h1>
  <p>Use os bot√µes para mover o quadrado</p>

  <div id="game">
    <div id="player"></div>
  </div>

  <div class="controls">
    <div>
      <button onclick="moveUp()">‚¨ÜÔ∏è</button>
    </div>
    <div>
      <button onclick="moveLeft()">‚¨ÖÔ∏è</button>
      <button onclick="moveRight()">‚û°Ô∏è</button>
    </div>
    <div>
      <button onclick="moveDown()">‚¨áÔ∏è</button>
    </div>
  </div>

  <script>
    const player = document.getElementById("player");
    let x = 135;
    let y = 135;
    const step = 10;

    function clamp(val, min, max) {
      return Math.max(min, Math.min(max, val));
    }

    function render() {
      player.style.left = x + "px";
      player.style.top = y + "px";
    }

    function moveUp() {
      y = clamp(y - step, 0, 270);
      render();
    }

    function moveDown() {
      y = clamp(y + step, 0, 270);
      render();
    }

    function moveLeft() {
      x = clamp(x - step, 0, 270);
      render();
    }

    function moveRight() {
      x = clamp(x + step, 0, 270);
      render();
    }

    render();
  </script>
</body>
</html>
